<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens que se adaptam</title>
</head>
<body>
    <!--Usar tamanhos de imagens diferentes na hora da responsividade 
        para melhorar a eficiência do site
    
        A ordem das imagens influência no resultado final
    -->

    <picture>
        <source media="(max-width: 750px)" srcset="img/300x300-Celular.jpg" type="image/jpg"/>
        <source media="(max-width: 1050px)" srcset="img/700x700-Tablet.jpg" type="image/jpg"/>
        <img src="img/1000x1000-Computador.jpg" alt=""/>
    </picture>
</body>
</html>
